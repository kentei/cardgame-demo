    <main role="main" class="container">
        <div class="jumbotron">
          <div class="col-sm-8 mx-auto">
            <div id="roomSelectArea">
              <div id="roomCreateArea">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a
                      class="nav-item nav-link active"
                      id="nav-joinroom-tab"
                      data-toggle="tab"
                      href="#nav-joinroom"
                      role="tab"
                      aria-controls="nav-joinroom"
                      aria-selected="true"
                      >部屋に入る</a
                    >
                    <a
                      class="nav-item nav-link"
                      id="nav-createroom-tab"
                      data-toggle="tab"
                      href="#nav-createroom"
                      role="tab"
                      aria-controls="nav-createroom"
                      aria-selected="false"
                      >部屋を作る</a
                    >
                  </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                  <div
                    class="tab-pane fade show active"
                    id="nav-joinroom"
                    role="tabpanel"
                    aria-labelledby="nav-joinroom-tab"
                  >
                    <div class="form-group">
                      <label for="playerName">プレイヤー名</label>
                      <input
                        type="text"
                        class="form-control"
                        id="playerName"
                        placeholder="プレイヤー名を入力してください"
                      />
                    </div>
                    <div class="form-group">
                      <label for="selectRoomList">部屋選択</label>
                      <div id="selectRoomList"></div>
                    </div>

                    <button
                      id="joinRoom"
                      type="button"
                      class="btn btn-outline-primary"
                    >
                      ルームに参加
                    </button>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="nav-createroom"
                    role="tabpanel"
                    aria-labelledby="nav-createroom-tab"
                  >
                    <div class="form-group">
                      <label for="roomDispName">部屋名</label>
                      <input
                        type="text"
                        class="form-control"
                        id="roomDispName"
                        placeholder="デフォルト:日時形式"
                      />
                    </div>
                    <div class="form-group">
                      <label for="roomcapacity">人数</label>
                      <input
                        type="number"
                        class="form-control"
                        id="roomcapacity"
                        placeholder="デフォルト:4人"
                      />
                    </div>
                    <button
                      id="requestRoomCreate"
                      type="button"
                      class="btn btn-outline-primary"
                    >
                      ルームを作成
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="gameArea">
              <div id="gameFieldArea">
                <div>
                  <span id="order"></span>
                </div>
                <div>
                  <h4>＜場＞</h4>
                  <ul id="field"></ul>
                </div>
                <div>
                  <span
                    id="shibari"
                    class="badge badge-pill badge-success"
                  ></span>
                  <span
                    id="elevenback"
                    class="badge badge-pill badge-danger"
                  ></span>
                  <span
                    id="revolution"
                    class="badge badge-pill badge-warning"
                  ></span>
                </div>
                <div
                  id="errorMsg"
                  class="alert alert-danger"
                  role="alert"
                ></div>
                <div>
                  <span id="other"></span>
                </div>
                <ul id="gameStatus"></ul>
                <h4>＜手札＞</h4>
                <ul id="cardList2"></ul>
                <div id="cardList"></div>
                <div id="gameController">
<!--                   <a tabindex="0" class="btn btn-lg btn-danger pop" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a> -->
<!--                   <a id="send" tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="エラー" data-content="" data-placement="bottom">カードを出す</a> -->
                  <button
                    id="send"
                    type="button"
                    class="btn btn-outline-primary"
                  >
                    カードを出す
                  </button>
                  <button
                    id="pass"
                    type="button"
                    class="btn btn-outline-warning"
                  >
                    パスする
                  </button>
                </div>
              </div>
              <div id="giveCard">
                <ul id="giveCardList"></ul>
                <div id="gameController2">
                  <button
                    id="give"
                    type="button"
                    class="btn btn-outline-danger"
                  >
                    カードを渡す
                  </button>
                </div>
              </div>
              <div id="gameCommentaryArea"></div>
            </div>
            
              
            </div>
            <div id="res">
              <span id="seiseki"></span>
            </div>
            <ul id="rank"></ul>
           
            <div class="accordion" id="battleRecord">
              <div class="card" id="battle4">
                <div class="card-header" id="battle4Header">
                  <h5 class="mb-0">
                    <button
                      class="btn btn-link collapsed"
                      type="button"
                      data-toggle="collapse"
                      data-target="#battle4Content"
                      aria-expanded="false"
                      aria-controls="battle4Content"
                    >
                      第4ゲーム成績
                    </button>
                  </h5>
                </div>
                <div
                  id="battle4Content"
                  class="collapse"
                  aria-labelledby="battle4Header"
                  data-parent="#battleRecord"
                >
                  <div class="card-body" id="battleResult4">
                  </div>
                </div>
              </div>
              <div class="card" id="battle3">
                <div class="card-header" id="battle3Header">
                  <h5 class="mb-0">
                    <button
                      class="btn btn-link collapsed"
                      type="button"
                      data-toggle="collapse"
                      data-target="#battle3Content"
                      aria-expanded="false"
                      aria-controls="battle3Content"
                    >
                      第3ゲーム成績
                    </button>
                  </h5>
                </div>
                <div
                  id="battle3Content"
                  class="collapse"
                  aria-labelledby="battle3Header"
                  data-parent="#battleRecord"
                >
                  <div class="card-body" id="battleResult3">
                  </div>
                </div>
              </div>
              <div class="card" id="battle2">
                <div class="card-header" id="battle2Header">
                  <h5 class="mb-0">
                    <button
                      class="btn btn-link collapsed"
                      type="button"
                      data-toggle="collapse"
                      data-target="#battle2Content"
                      aria-expanded="false"
                      aria-controls="battle2Content"
                    >
                      第2ゲーム成績
                    </button>
                  </h5>
                </div>
                <div
                  id="battle2Content"
                  class="collapse"
                  aria-labelledby="battle2Header"
                  data-parent="#battleRecord"
                >
                  <div class="card-body" id="battleResult2">
                  </div>
                </div>
              </div>
              <div class="card" id="battle1">
                <div class="card-header" id="battle1Header">
                  <h5 class="mb-0">
                    <button
                      class="btn btn-link"
                      type="button"
                      data-toggle="collapse"
                      data-target="#battle1Content"
                      aria-expanded="true"
                      aria-controls="battle1Content"
                    >
                      第1ゲーム成績
                    </button>
                  </h5>
                </div>

                <div
                  id="battle1Content"
                  class="collapse show"
                  aria-labelledby="battle1Header"
                  data-parent="#battleRecord"
                >
                  <div class="card-body" id="battleResult1">
                  </div>
                </div>
              </div>
            </div>
          </div>
      </main>
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">エラー</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span id="errorModalBody"></span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="releaseRoomModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="releaseRoomModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="releaseRoomModalLabel">エラー</h5>
          </div>
          <div class="modal-body">
            <span id="releaseRoomModalBody"></span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="releaseRoomModalButton"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
