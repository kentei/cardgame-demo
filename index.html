<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /*       body { font: 13px Helvetica, Arial; } */
      div#roomInputArea {
        display: none;
      }
      div#gameFieldArea {
        display: none;
      }
      /*       form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; } */
      /*       form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; } */
      /*       form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; } */
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div id="roomSelectArea">
      <div id="roomCreateArea">
        <button id="createDisplay">ルーム作成F表示</button>
        <div id="roomInputArea">
          <input id="roomName" autocomplete="off" /><button id="createRoom">ルーム作成</button>
        </div>
      </div>
      <div id="joinArea">
        <input id="joinRoomId" autocomplete="off" /><button id="joinRoom">ルームに参加</button>
      </div>
    </div>
    <ul id="connectStatus"></ul>  
    <div id="gameFieldArea">
      <div>
        <span id="order"></span>
      </div>
      <div>
        <span id="field"></span>
      </div>
      <div>
        <span id="revolution"></span>
        <span id="elevenback"></span>
      </div>
      <ul id="gameStatus"></ul>
      <div id="cardList">
<!--         <ul id="cardList"></ul> -->
      </div>
      <div>
        <button id="send">カードを出す</button>
        <button id="pass">パス</button>
      </div>
    </div>

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        var DISPLAY_DIC = {
          "spade3":"♠3","spade4":"♠4","spade5":"♠5","spade6":"♠6","spade7":"♠7","spade8":"♠8","spade9":"♠9","spade10":"♠10","spade11":"♠J","spade12":"♠Q","spade13":"♠K","spade14":"♠A","spade15":"♠2",
          "clover3":"♧3","clover4":"♧4","clover5":"♧5","clover6":"♧6","clover7":"♧7","clover8":"♧8","clover9":"♧9","clover10":"♧10","clover11":"♧J","clover12":"♧Q","clover13":"♧K","clover14":"♧A","clover15":"♧2",
          "diamond3":"♦3","diamond4":"♦4","diamond5":"♦5","diamond6":"♦6","diamond7":"♦7","diamond8":"♦8","diamond9":"♦9","diamond10":"♦10","diamond11":"♦J","diamond12":"♦Q","diamond13":"♦K","diamond14":"♦A","diamond15":"♦2",
          "heart3":"♥3","heart4":"♥4","heart5":"♥5","heart6":"♥6","heart7":"♥7","heart8":"♥8","heart9":"♥9","heart10":"♥10","heart11":"♥J","heart12":"♥Q","heart13":"♥K","heart14":"♥A","heart15":"♥2",
          "joker99":"JOKER"
        };
        $("#createDisplay").click(function() {
          $("#roomInputArea").toggle();
        });
        $("#createRoom").click(function() {
          socket.emit("createRoom", {
            id: 1234,
            roomid: 1234,
            name: "testRoom1"
          });
          $("#roomSelectArea").hide();
          socket.emit("update", { id: 1234, roomid: 1234 });
        });
        $("#joinRoom").click(function() {
          socket.emit("join", {
            id: 1234,
            roomid: 1234
            //roomid: $('#joinRoomId').val()
            // name: "testRoom1"
          });
          $("#roomSelectArea").hide();
          socket.emit("update", { id: 1234, roomid: 1234 });
        });
        socket.on("update", function(msg) {
          $("#connectStatus").append($("<li>").text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on("gameInit", function(msg) {
          $("#gameFieldArea").toggle();
          $("#connectStatus").toggle();
          msg.forEach(element => $("#cardList").append($('<input type="checkbox" />').attr({name: "cards", value: element.type + "_" + element.number})).append($('<label>' + DISPLAY_DIC[element.type+element.number] + '</label>')));
        });
        socket.on("order", function(msg) {
          if(msg){
            $('#cardList input').prop("disabled", false);
            $("#order").text("あなたの番です");
            // $("#gameStatus").append($("<li>").text("あなたの番です"));
            // $("#gameStatus").append($("<li>").text("あなたの番です"));
          }else{
            $('#cardList input').prop("disabled", true);
            $("#order").text("別のプレイヤーの番です");
            //$("#gameStatus").append($("<li>").text("別のプレイヤーの番です"));
          }
          window.scrollTo(0, document.body.scrollHeight);
        });
        
        $("#send").click(function() {
          let sendCards = [];
          let cardarr;
          $('input:checkbox[name="cards"]:checked').each(function() {
            cardarr = $(this).val().split('_');
			      sendCards.push({type: cardarr[0], number: Number(cardarr[1])});
		      });
          socket.emit("validate", {
            cards: sendCards,
            id: 1234
          });
        });
        socket.on("validateError", function(msg) {
          //出したやつを消す。
          $("#gameStatus").append($("<li>").text(msg.reason));
        });
        socket.on("result", function(msg) {
          //出したやつを消す。
          $("#field").text("現在のカード: " + DISPLAY_DIC[msg.result.cards[0].type + msg.result.cards[0].number]+ " × " + msg.result.cards.length + "枚")
          //$("#gameStatus").append($("<li>").text("現在のカード: " + msg.result.cards[0].type + msg.result.cards[0].number + "×" + msg.result.cards.length + "枚"));
        });
        socket.on("chageStatus", function(msg) {
          //出したやつを消す。
          switch(msg.type){
              "elevenback":
              
          }
          //$("#gameStatus").append($("<li>").text("現在のカード: " + msg.result.cards[0].type + msg.result.cards[0].number + "×" + msg.result.cards.length + "枚"));
        });
      });
    </script>
  </body>
</html>
