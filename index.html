<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /*       body { font: 13px Helvetica, Arial; } */
      div#roomInputArea {
        display: none;
      }
      div#gameFieldArea {
        display: none;
      }
      /*       form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; } */
      /*       form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; } */
      /*       form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; } */
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div id="roomSelectArea">
      <div id="roomCreateArea">
        <button id="createDisplay">ルーム作成F表示</button>
        <div id="roomInputArea">
          <input id="roomName" autocomplete="off" /><button id="createRoom">ルーム作成</button>
        </div>
      </div>
      <div id="joinArea">
        <input id="joinRoomId" autocomplete="off" /><button id="joinRoom">ルームに参加</button>
      </div>
    </div>
    <div id="gameFieldArea">
      <ul id="gameStatus"></ul>
      <div id="cardArea">
        <ul id="cardList"></ul>
      </div>
    </div>

<!--     <form action="">
      <input id="j" autocomplete="off" /><button>Join</button>
    </form> -->
    <ul id="messages"></ul>
    <!--     <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        // $("form").submit(function() {
        //   socket.emit("join", { id: 1, roomid: 1, name: "testRoom1" });
        //   // socket.emit('chat message', $('#m').val());
        //   socket.emit("chat message", { id: 1, roomid: 1 });
        //   $("#m").val("");
        //   return false;
        // });
        socket.on("chat message", function(msg) {
          $("#messages").append($("<li>").text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
        $("#createDisplay").click(function() {
          $("#roomInputArea").toggle();
        });
        $("#createRoom").click(function() {
          socket.emit("createRoom", {
            id: 1234,
            roomid: 1234,
            name: "testRoom1"
          });
          $("#roomSelectArea").hide();
          socket.emit("update", { id: 1234, roomid: 1234 });
        });
        $("#joinRoom").click(function() {
          socket.emit("join", {
            id: 1234,
            roomid: $('#joinRoomId').val()
            // name: "testRoom1"
          });
          $("#roomSelectArea").hide();
          socket.emit("update", { id: 1234, roomid: $('#joinRoomId').val() });
        });
        socket.on("update", function(msg) {
          $("#messages").append($("<li>").text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on("gathered", function(msg) {
          // $("#messages").append($("<li>").text(msg));
          // window.scrollTo(0, document.body.scrollHeight);
          $("#gameFieldArea").toggle();
          $("#gameStatus").append($("<li>").text("カード配ります"));
        });
        socket.on("gameInit", function(msg) {
          // $("#messages").append($("<li>").text(msg));
          // window.scrollTo(0, document.body.scrollHeight);
          $("#gameFieldArea").toggle();
          $("#cardList").append($("<li>").text(msg.type+msg.number));
        });
      });
    </script>
  </body>
</html>
