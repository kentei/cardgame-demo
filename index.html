<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>賢帝の大富豪</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">賢帝の大富豪</a>
    </nav>
    <div class="container">
      <main role="main">
        <div class="jumbotron">
          <div class="col-sm-8 mx-auto">
            <div id="roomSelectArea">
              <div id="roomCreateArea">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a
                      class="nav-item nav-link active"
                      id="nav-joinroom-tab"
                      data-toggle="tab"
                      href="#nav-joinroom"
                      role="tab"
                      aria-controls="nav-joinroom"
                      aria-selected="true"
                      >部屋に入る</a
                    >
                    <a
                      class="nav-item nav-link"
                      id="nav-createroom-tab"
                      data-toggle="tab"
                      href="#nav-createroom"
                      role="tab"
                      aria-controls="nav-createroom"
                      aria-selected="false"
                      >部屋を作る</a
                    >
                  </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                  <div
                    class="tab-pane fade show active"
                    id="nav-joinroom"
                    role="tabpanel"
                    aria-labelledby="nav-joinroom-tab"
                  >
                    <div class="form-group">
                      <label for="playerName">プレイヤー名</label>
                      <input
                        type="text"
                        class="form-control"
                        id="playerName"
                        placeholder="プレイヤー名を入力してください"
                      />
                    </div>
                    <button
                      id="joinRoom"
                      type="button"
                      class="btn btn-outline-primary"
                    >
                      ルームに参加
                    </button>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="nav-createroom"
                    role="tabpanel"
                    aria-labelledby="nav-createroom-tab"
                  >
                    <div class="form-group">
                      <label for="roomid">部屋ID</label>
                      <input
                        type="text"
                        class="form-control"
                        id="roomid"
                        placeholder="部屋IDを入力してください"
                      />
                    </div>
                    <div class="form-group">
                      <label for="roomcapacity">人数</label>
                      <input
                        type="number"
                        class="form-control"
                        id="roomcapacity"
                        placeholder="プレイ人数を入力してください"
                      />
                    </div>
                    <div class="form-group">
                      <label for="playerNameAdmin">プレイヤー名</label>
                      <input
                        type="text"
                        class="form-control"
                        id="playerNameAdmin"
                        placeholder="プレイヤー名を入力してください"
                      />
                    </div>
                    <button
                      id="createRoom"
                      type="button"
                      class="btn btn-outline-primary"
                    >
                      ルームを作成
                    </button>
                    
                  </div>
                </div>
              </div>
            </div>
            <ul id="connectStatus"></ul>
            <div id="gameFieldArea">
              <div>
                <span id="order"></span>
              </div>
              <div>
                <span id="field"></span>
              </div>
              <div>
                <span id="shibari" class="badge badge-pill badge-success"></span>
                <span id="elevenback" class="badge badge-pill badge-danger"></span>
                <span id="revolution" class="badge badge-pill badge-warning"></span>
              </div>
              <div id="errorMsg" class="alert alert-danger" role="alert"></div>
              <div>
                <span id="other"></span>
              </div>
              <ul id="gameStatus"></ul>
              <div id="cardList"></div>
              <div>
                <button id="send" type="button" class="btn btn-outline-primary">
                  カードを出す
                </button>
                <button id="pass" type="button" class="btn btn-outline-warning">
                  パス
                </button>
              </div>
            </div>
            <div id="res">
              <span id="seiseki"></span>
            </div>
            <ul id="rank"></ul>
            <button
                      id="rematch"
                      type="button"
                      class="btn btn-outline-primary"
                    >
                      再戦
                    </button>
          </div>
        </div>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
